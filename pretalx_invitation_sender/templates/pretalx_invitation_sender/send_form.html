{% extends "orga/base.html" %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Send Invites" %}</h1>
    <p>{% trans "Select a template and enter emails to send mass invites." %}</p>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">{% trans "Send Emails" %}</button>
    </form>
{% endblock %}
